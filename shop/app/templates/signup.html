{% include 'base.html'%}
{% block signup %}

<div class="container my-5">

<!--    # validation errors-->
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>{{message}}!</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}



    <section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-12 col-xl-12">
        <div class="shadow-2-strong card-registration">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form action="" method="POST" >
                {% csrf_token %}
              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>


                            <div class="row">
                <div class="col-md-6 mb-4">

              <div class="form">

                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                                    <div class="form">
                    <label class="form-label" for="email">Email</label>
                    <input type="text" id="email" name="email" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>


      <div class="row">
                <div class="col-md-6 mb-4">

              <div class="form">

                    <label class="form-label" for="password">Password</label>
                    <input type="text" id="password" name="password" class="form-control form-control-lg" />
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                    <div class="form">
                    <label class="form-label" for="conpassword">Confirm Password</label>
                    <input type="text" id="conpassword" name="conpassword" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>

              <div class="mt-4 pt-2">
                <button type="submit" class="btn btn-primary btn-lg w-100" >Sign up</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</div>

{% endblock signup %}
{% include 'footer.html'%}
